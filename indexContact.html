    <h1 class="titleAccueil">Contactez-nous</h1>
    <div class="ContactFormulaire">   
        <form action="#" method="post">
            <label for="NumTel">Numéro de téléphone :</label>
            <input type="tel" id="NumTel" name="NumTel" required>

            <div class="containerFormPrenomNom">
                <label for="Prenom">Prénom :</label>
                <input type="text" id="prenom" name="Prenom" required>

                <label for="Nom">Nom :</label>
                <input type="text" id="nom" name="Nom" required>
            </div>

            <label for="Email">Email :</label>
            <input type="email" id="Email" name="Email" required>

            <label for="Message">Message</label>
            <textarea id="Message" name="Message"  required></textarea>

            <button  class="buttonFormulaire" type="submit">Envoyer le message ></button>

        </form>
    </div>
    
</body>
